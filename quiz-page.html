<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./quiz.css" />
    <title>Quiz Game Page</title>
  </head>
  <body>
    <div class="mainContainer">
      <div id="homeBtnContainer">
        <a href="./index.html" class="homebtn">Go Back To Start</a>
      </div>
      <div id="game" class="justify-center flex-column">
        <div id="scoreDisplay">
          <p id="progress">your score</p>
        </div>
      </div>
      <h1 id="question">what is the answer?</h1>
      <div class="choice-container">
        <p class="choice-prefix">a</p>
        <p class="choice-text" id="choice1">Choice</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">b</p>
        <p class="choice-text" id="choice2">Choice</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">c</p>
        <p class="choice-text" id="choice3">Choice</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">d</p>
        <p class="choice-text" id="choice4">Choice</p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
